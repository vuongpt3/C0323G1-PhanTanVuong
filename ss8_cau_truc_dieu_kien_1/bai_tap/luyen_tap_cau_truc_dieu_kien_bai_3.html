<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số bất kì rồi so sánh với 0</title>
</head>
<body>
<script>
    let minmax = prompt('Nhập vào số bất kì','');
    if (minmax > 0){
        alert('Số này lớn hơn 0');
    }else if (minmax == 0){
        alert('Số này bằng 0');
    }else {
        alert('Số này nhỏ hơn 0')
    }
</script>
</body>
</html>
