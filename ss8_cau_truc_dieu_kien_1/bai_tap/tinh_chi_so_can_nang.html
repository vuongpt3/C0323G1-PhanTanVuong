<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="canNang">Nhập cân nặng : (kg)</label>
    <input type="text" placeholder="Nhập cân nặng" id="canNang" ><br><br>
    <label for="chieuCao">Nhập chiều cao : (cm)</label>
    <input type="text" placeholder="Nhập chiều cao" id="chieuCao">
    <button onclick="kiemTra()">Kiểm tra</button>
    <p id="hienThi"></p>
<script>
    function kiemTra(){
        let canNang = document.getElementById("canNang").value;
        let chieuCao = document.getElementById("chieuCao").value;
        let hienThi;
        let bmi = canNang / (chieuCao ^ 2);
        if (bmi < 18.5){
            hienThi = ('Bạn đang thiếu cân');
        }else if ( bmi < 25.0) {
            hienThi =('Bạn đủ cân');
        }else if ( bmi < 30.0){
            hienThi =('Bạn dư cân');
        }else {
            hienThi =('Bạn béo phì');
        }
        document.getElementById("hienThi").innerHTML = "BMI của bạn là " + bmi + "." + hienThi ;
    }
</script>
</body>
</html>
