<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title> Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
    let doanhSo = prompt("Nhập doanh số bán hàng của bạn (VNĐ):");
    doanhSo = parseFloat(doanhSo);
    let tienTip = 0;
    if (doanhSo <= 1000000) {
        tienTip = doanhSo * 0.05;
    } else if (doanhSo <= 2000000) {
        tienTip = doanhSo * 0.1;
    } else if (doanhSo <= 5000000) {
        tienTip = doanhSo * 0.15;
    } else {
        tienTip = doanhSo * 0.2;
    }
    // Hiển thị kết quả cho người dùng
    document.write("Hoa hồng nhận được là: " + tienTip.toFixed(0) + " VNĐ");
</script>
</body>
</html>
