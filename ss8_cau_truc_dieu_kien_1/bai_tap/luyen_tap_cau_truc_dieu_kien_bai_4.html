<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = prompt('Nhập giá trị số a','');
    let b = prompt('Nhập giá trị số b','');
    let c = prompt('Nhập giá trị số c','');
    let max = Math.max(parseInt(a), parseInt(b),parseInt(c));
    alert('Số lớn nhất là ' + max);
</script>
</body>
</html>
