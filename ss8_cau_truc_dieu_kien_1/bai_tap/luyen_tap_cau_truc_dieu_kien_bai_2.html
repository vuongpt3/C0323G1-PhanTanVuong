<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh tuổi nhập vào có đủ điều kiện vào 10 không?</title>
</head>
<body>
<script>
    let tuoi = prompt('Nhập vào số tuổi', '');
    if (tuoi >= 16) {
        alert('Bạn đủ điều kiện vào lớp 10');
    } else {
        alert('Bạn không đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
