<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày tháng</title>
</head>
<body>
    <h1>Kiểm tra tháng nào có 31 ngày , 28-29 ngày , 30 ngày</h1>
    <input type="number" max="12" min="1" placeholder="Nhập số tháng" id="month" style="width: 200px;height: 20px;">
    <button type="submit" onclick="kiem_tra()">Tính số ngày</button>
    <p id="hienthi"></p>
<script>
    function kiem_tra(){
        let dayofmonth = document.getElementById("month").value;
        switch (dayofmonth){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("hienthi").innerHTML = "Tháng " + dayofmonth + " có 31 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("hienthi").innerHTML = "Tháng " + dayofmonth + " có 30 ngày";
                break;
            case "2":
                document.getElementById("hienthi").innerHTML = "Tháng " + dayofmonth + " có 28 or 29 ngày";
                break;
            default:
                document.getElementById("hienthi").innerHTML = " Vui lòng nhập lại"
        }
    }
</script>
</body>
</html>
