<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực dựa trên các điểm bài kiểm tra</title>
</head>
<body>
<input type="text" placeholder="Nhập số điểm bài kiểm tra thức nhất: " id="mon1"><br><br>
<input type="text" placeholder="Nhập số điểm bài kiểm tra thức hai: " id="mon2"><br><br>
<input type="text" placeholder="Nhập số điểm bài kiểm tra thức ba: " id="mon3"><br><br>
<input type="button" value="Kiểm tra học lực" onclick="kiem_tra()">
<p id="hienThi"></p>
<script>
    function kiem_tra() {
        let mon1 = document.getElementById("mon1").value;
        let mon2 = document.getElementById("mon2").value;
        let mon3 = document.getElementById("mon3").value;
        let diemTB = (parseFloat(mon1) + parseFloat(mon2) + parseFloat(mon3)) / 3;
        let hienThi;
        if (diemTB >= 8) {
            hienThi = "Bạn là học sinh giỏi"
        } else if (diemTB >= 6) {
            hienThi = "Bạn là học sinh khá"
        } else if (diemTB >= 5) {
            hienThi = "Bạn là học sinh trung bình"
        } else {
            hienThi = "Bạn học sinh yếu"
        }
        document.getElementById("hienThi").innerHTML = hienThi;
    }
