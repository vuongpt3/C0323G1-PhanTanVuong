<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo danh sách bằng ul ol li</title>
</head>
<body>
    <ul style="list-style-type: none">
        <li >
            <ol style="list-style-type: disc">
                <li style="font-size: 30px;list-style-type: disc">
                    <b>Việt Nam</b>
                </li>
                <ol style="font-size: 20px; list-style-type: none">
                    <li>
                        <ol>
                            <li> Hà Nội</li>
                            <li> Sài Gòn</li>
                            <li> Huế</li>
                            <li> Đà Nẵng</li>
                        </ol>
                    </li>

                </ol>
            </ol>
            <ol style="list-style-type: disc">
                <li style="font-size: 25px;list-style-type: disc">
                    <b>Hoa Kỳ</b>
                </li>
                <ol style="font-size: 20px; list-style-type: none">
                    <li>
                        <ol>
                            <li> New York</li>
                            <li> Los Angles</li>
                            <li> Chicago</li>
                            <li> Houston</li>
                        </ol>
                    </li>
                </ol>
            </ol>
            <ol style="list-style-type: disc">
                <li style="font-size: 25px;list-style-type: disc">
                    <b>Trung Quốc</b>
                </li>
                <ol style="font-size: 20px; list-style-type: none">
                    <li>
                        <ol>
                            <li> Beijing</li>
                            <li> Chongqing</li>
                            <li> Shanghai</li>
                            <li> Tianjin</li>
                        </ol>
                    </li>
                </ol>
            </ol>
        </li>
    </ul>
</body>
</html>
