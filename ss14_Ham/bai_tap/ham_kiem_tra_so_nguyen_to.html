<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải số nguyên tố không</title>
    <style>

    </style>
</head>
<body>
<script>
  let num = 2;
  let count = 0;
  let number = prompt("Nhập 1 kí tự ngẫu nhiên để in ra số nguyên tố nhỏ hơn 10000");
  function isPrime(number) {
      for (let i = 2; i < number; i++) {
          if (number % i === 0) {
              return false;
          }else if (number <= 0){
              return alert("underfine");
          }
          else {
              return number !== 1;
          }
      }
  }
  while (num < 10000){
      if (isPrime(num)){
          document.write(num + " là số nguyên tố nhỏ hơn 10000 " + "<br>");
          count++
      }
      num++;
  }
</script>
</body>
</html>
