<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương nhập vào</title>
</head>
<body>
Bình phương của số <input type="text" id="input" placeholder="Nhập số muốn tính bình phương" oninput="kiemTra()"/> là <span id="ketQua">
</span>
<script>
    function kiemTra(){
        let input = document.getElementById("input").value;
        document.getElementById("ketQua").innerHTML = binhPhuong(input)
    }
    function binhPhuong(outPut) {
        return outPut * outPut;
    }
    alert(binhPhuong(outPut));
</script>
</body>
</html>
