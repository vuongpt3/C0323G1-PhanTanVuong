<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương nhập vào</title>
</head>
<body>
Bình phương của số <input type="text" id="input" placeholder="Nhập số muốn tính bình phương" oninput="kiemTra()"> là <span id="ketQua">
</span>
<script>
    function kiemTra(){
        let input = document.getElementById("input").value;
        let ketQua = input * input;
        document.getElementById("ketQua").innerHTML = ketQua;
    }
</script>
</body>
</html>
