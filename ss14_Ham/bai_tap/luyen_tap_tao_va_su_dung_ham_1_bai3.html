<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Hàm</title>
</head>
<body>
<script>
    function soSanh(num1, num2) {
        if (num1 > num2) {
            alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai.");
        } else {
            return num1 + num2;
        }
    }
    let tong2So = soSanh(6,9);
    alert(tong2So);
</script>
</body>
</html>
