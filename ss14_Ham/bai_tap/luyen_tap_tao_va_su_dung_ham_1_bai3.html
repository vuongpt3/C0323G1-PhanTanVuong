<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Hàm</title>
</head>
<body>
<script>
    let num1 = parseInt(+prompt("Nhập tham số thứ hai"));
    let num2 = parseInt(+prompt("Nhập tham số thứ hai"));
    soSanh(num1, num2);
    function soSanh(num1, num2) {
        let sum = num1 + num2;
        if (num1 > num2) {
            alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai.");
        } else if (num1 <= num2) {
            return alert("Tổng hai tham số là : " + sum);
        }
    }
</script>
</body>
</html>
