<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<h2>Công thứ chi vi hình tròn C = d x 3.14</h2>
<body>
Nhập đường kính <input type="text" id="input" oninput="kiemTra()"> x 3,14 = <span id="result"></span> là chu vi hình tròn
<script>
    function kiemTra(){
        let input = document.getElementById("input").value;
        let result = input * 3.14;
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
