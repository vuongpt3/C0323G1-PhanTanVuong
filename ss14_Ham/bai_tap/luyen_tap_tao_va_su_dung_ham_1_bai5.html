<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm chòm sao tương ứng với ngôi sao (Hot Idol)</title>
</head>
<body>
<script>
    let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function startName(hotIdol) {
        for (let i = 0; i < ngoiSao.length; i++) {
            if (ngoiSao[i] === hotIdol) {
                return chomSao[i];
            }
        }
        return "Không tìm thấy ngôi sao nào tương ứng";
    }

    let hotIdol = prompt("Nhập tên của ngôi sao:");
    let tenNgoisao = startName(hotIdol);
    alert("Chòm sao tương ứng là " + tenNgoisao);

</script>
</body>
</html>
