<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tháp *</title>
</head>
<body>
<script>
    let n = prompt("Nhập chiều cai của tháp");
    for (let i = 0; i <= n ; i++){
        for (let j = 0; j < 5; j++) {
            document.write("*")
        }
    }
</script>
</body>
</html>
