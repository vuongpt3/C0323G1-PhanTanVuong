<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tam giác vuông</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "* ";
            }
            console.log(row);
        }
        for (let i = 1; i <= 5; i++) {
            let row = "";
            for (let j = 5; j >= i; j--) {
                row += "* ";
            }
            console.log(row);
        }
        for (let i = 5; i >= 1; i--) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "* ";
            }
            console.log(row);
        }
        for (let i = 5; i >= 1; i--) {
            let row = "";
            for (let j = 5; j >= i; j--) {
                row += "* ";
            }
            console.log(row);
        }
    </script>
</body>
</html>
