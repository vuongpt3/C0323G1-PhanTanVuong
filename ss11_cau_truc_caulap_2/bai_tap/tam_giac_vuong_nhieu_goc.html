<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tam giác nhiều góc vuông khác nhau trong js</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++){
        let cot = "";
        for (let j = 1; j <= i; j++){
            cot += "*"
        }
        console.log(cot);
    }
    for (let i = 1; i <= 5; i++){
        let cot = "";
        for (let j = 5 ; j >= i; j--){
            cot += "*";
        }
        console.log(cot);
    }
    for (let i = 5; i <= 5; i++){
        let cot = "";
        for (let j = 5; j <= i; j++){
            cot += "*"
        }
        console.log(cot);
    }
</script>
</body>
</html>
