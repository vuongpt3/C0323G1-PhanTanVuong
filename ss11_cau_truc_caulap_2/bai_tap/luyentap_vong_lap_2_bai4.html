<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= 8; j++) {
            if (i === 1 || i === 5 || j === 1 || j === 8) {
                row += "*";
            } else {
                row += " ";
            }
        }
        console.log(row);
    }
</script>
</body>
</html>
