    let number = +prompt("Nhập giá trị muốn tính giai thừa");
    let giaiThua = 1;
    function tinhGiaiThua(number) {
        for (let i = 1; i <= number; i++) {
            giaiThua *= i;
        }
        return giaiThua;
    }
    alert("Giai thừa của " + number + " là " + tinhGiaiThua(number));
