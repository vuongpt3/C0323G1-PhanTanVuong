<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng theo thứ tự giảm dẫn</title>
</head>
<body>
<script>
    let arr = [10, 4, 7, 2, 8, 3, 1, 5, 9, 6];
    arr.sort((a, b) => b - a);
    document.write("Mảng sau khi sắp xếp : " + arr);
</script>
</body>
</html>
