<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra thứ tự đảo ngược</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let result = '';
   for (let i = arr.length - 1; i>=0; i--){
       result += arr[i];
   }
   document.write("Sau khi đảo ngược là " + result);
</script>
</body>
</html>
