<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 2 mảng a và b</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0 ; i < 10 ; i++){
        a.push(parseInt(prompt("Nhập vào mảng a với vị trí " + i)));
    }
    let b = [];
    for(let j = 0; j < 10; j++){
        a.push(parseInt(prompt("Nhập vào mảng số a với vị trí " + j)));
    }
    let c = a.concat(b);
    document.write("Mảng c là : " + c);
</script>
</body>
</html>
