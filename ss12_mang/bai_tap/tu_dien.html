<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Tra cứu từ Anh - Việt</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Tra cứu từ Anh - Việt</h1>
<form>
    <label>Nhập từ cần tra:</label>
    <input type="text" id="dich" placeholder="Nhập từ tiếng anh để tìm kiếm">
    <button type="button" onclick="timKiem()">Tìm kiếm</button>
</form>
<p id="result"></p>

<script>
    let tiengAnh = ["apple", "banana", "cat", "dog", "elephant"];
    let tiengViet = ["quả táo", "quả chuối", "con mèo", "con chó", "con voi"];

    function timKiem() {
        let chuyenDoi = document.getElementById("dich").value.toLowerCase();
        let index = tiengAnh.indexOf(chuyenDoi);
        if (index > -1) {
            document.getElementById("result").innerHTML = "<b>" + chuyenDoi + "</b> có nghĩa là <b>" + tiengViet[index] + "</b>";
        } else {
            document.getElementById("result").innerHTML = "Không tìm thấy từ <b>" + chuyenDoi + "</b>";
        }
    }
</script>
</body>
</html>
