<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Tra từ Anh - Việt</title>
    <meta charset="UTF-8";
</head>
<body>
<h1>Tra từ Anh - Việt</h1>
<form>
    <label for="tuDien">Nhập từ cần tìm kiếm:</label>
    <input type="text" id="tuDien" placeholder="Nhập từ muốn kiểm tra">
    <button type="button" onclick="kiemTra()">Tra cứu</button>
</form><br>
<div id="result"></div>

<script>
   function kiemTra(){
       let tiengAnh = ["apple", "book", "cat", "dog", "elephant"];
       let tiengViet = ["táo", "sách", "mèo", "chó", "voi"];
       let timTu = document.getElementById("tuDien").toString();
       let kiemTu = tiengAnh.indexOf(timTu);

       let dich = tiengViet[kiemTu];
       if (kiemTu !== -1) {
           result +=("Từ" + timTu + " là " + kiemTu );
       } else {
           result += ("Không tìm thấy từ "+ dich);
       }
       document.getElementById("result").innerHTML = result;
   }
</script>
</body>
</html>
