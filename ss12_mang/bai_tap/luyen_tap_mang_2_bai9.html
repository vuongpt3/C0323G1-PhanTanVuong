<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 2 mảng a và b</title>
</head>
<body>
<script>
 let a = [];
 for (let i = 0 ; i < 10 ; i ++){
     a.push(parseInt(prompt("Nhập phân tử số nguyên mảng a tại vị trí " + i)))
 }
 let b = []
 for (let i = 0; i < 10; i++) {
     b.push(parseInt(prompt("Nhập phần tử số nguyên mảng b tại vị trí " + i)));
 }
 let c = [a , b];
 document.write("Mảng a và b là : " + c);
</script>
</body>
</html>
