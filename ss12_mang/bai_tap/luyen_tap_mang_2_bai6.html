<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kí tự trong mảng</title>
</head>
<body>
<script>
  let arr = prompt("Nhập mảng ký tự:");
  for (let i = 0; i < arr.length; i++) {
      if (arr[i] === "-") {
          arr = arr.slice(0, i) + "_" + arr.slice(i + 1);
      }
  }
  document.write("Mảng ký tự sau khi thay thế là: " + arr);
</script>
</body>
</html>
