<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ một trong chuỗi</title>
</head>
<body>
<script>
    let arr = ["Xin chào", "đây là", "test"];
    let count = 2;
    let soLuong = arr[count].split(" ").length;
    document.write("Số từ trong chuỗi " + arr[count] +  " là: " + soLuong);
</script>
</body>
</html>
