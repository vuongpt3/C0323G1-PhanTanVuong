<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ một trong chuỗi</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi từ ");
    let arr = string.split(' ');
    let count = 0;
    for (let i in arr) {
        if (isNaN(arr[i]) === true) {
            count++;
        }
    }
    document.write("Số từ trong mảng " + arr + " là " + count);
</script>
</body>
</html>
