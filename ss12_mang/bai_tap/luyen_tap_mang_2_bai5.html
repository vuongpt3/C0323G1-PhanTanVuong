<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh chuỗi giống nhau không</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Vui lòng nhập chuỗi thứ nhất");
    let chuoi2 = prompt("Vui lòng nhập chuỗi thứ hai");
    let count = 0;
    for (let i in chuoi1) {
        if ((chuoi1[i] === chuoi2[i]) && (chuoi1.length === chuoi2.length)) {
            count++;
        }
    }
    if (count === chuoi1.length) {
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi không giống nhau");
    }
</script>
</body>
</html>
