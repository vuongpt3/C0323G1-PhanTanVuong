<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh chuỗi giống nhau không</title>
</head>
<body>
<script>
    let arr = [];
    arr[0] = prompt("Nhập chuỗi thứ nhất:");
    arr[1] = prompt("Nhập chuỗi thứ hai:");

    if (arr[0] === arr[1]) {
        document.write("Hai chuỗi giống nhau.");
    } else {
        document.write("Hai chuỗi không giống nhau.");
    }
</script>
</body>
</html>
