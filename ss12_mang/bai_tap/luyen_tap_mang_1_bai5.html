<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<script>
    let arr = [16,-18,56,24,-94,2,-1,-36,56,-75];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0 && arr[i] % 1 === 0) {
            count++;
        }
    }
    document.write("Có " + count + " số nguyên âm");
</script>
</body>
</html>
