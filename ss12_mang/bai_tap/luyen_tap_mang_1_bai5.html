<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<script>
    function countVowels(str) {
        const vowels = 'aeiouAEIOU';
        let count = 0;

        for (let i = 0; i < str.length; i++) {
            if (vowels.includes(str[i])) {
                count++;
            }
        }
        return count;
    }
</script>
</body>
</html>
