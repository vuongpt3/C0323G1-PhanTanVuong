<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a",'');
    let b = prompt("Nhập số b",'');
    let x = -b/a;
    document.write("Nghiệm của phương trình là: " + x);
</script>
</body>
</html>
