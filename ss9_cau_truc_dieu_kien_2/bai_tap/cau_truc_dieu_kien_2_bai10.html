<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<script>
    let donGia = prompt("Nhập số lượng điện năng tiêu thụ: ",'');
    let kw = prompt("Nhập số đơn giá /1kw",'');
    let tienDien = donGia * kw;
    document.write("Số tiền điện phải trả là: " + tienDien + " VND");
</script>
</body>
</html>
