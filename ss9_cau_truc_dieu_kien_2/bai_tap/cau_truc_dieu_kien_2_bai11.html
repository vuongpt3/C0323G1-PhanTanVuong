<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let thuNhap = prompt("Nhập số tiền thu nhập /tháng của bạn",'');
    thuNhap = parseFloat(thuNhap);
    let soTien;
    if (thuNhap <= 5000000){
        soTien = thuNhap * 0.05;
    }else if(thuNhap <= 10000000){
        soTien = thuNhap * 0.1 ;
    }else if (thuNhap <= 18000000){
        soTien = thuNhap * 0.15;
    }else if (thuNhap <= 32000000){
        soTien = thuNhap * 0.2;
    }else if (thuNhap <= 52000000){
        soTien = thuNhap * 0.25;
    }else if (thuNhap <= 80000000){
        soTien = thuNhap * 0.3;
    }else {
        soTien = thuNhap * 0.35;
    }
    document.write("Số tiền bạn cần đóng thuế là: " + soTien.toFixed(0) +" VND");
</script>
</body>
</html>
