<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dài cạnh kề a",'');
    let b = prompt("Nhập độ dài cạnh kề b",'');
    let dienTich = (a * b) / 2;
    document.write("Điện tích tam giác vuông là : "+ dienTich);
</script>
</body>
</html>
