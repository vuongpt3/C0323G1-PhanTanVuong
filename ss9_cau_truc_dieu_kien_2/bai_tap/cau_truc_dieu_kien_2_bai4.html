<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍnh diện tích hình chữ nhật khi biết a, b</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dàu của a",'');
    let b = prompt("Nhập độ dài của b",'');
    let dienTich = a * b;
    document.write('Diện tích hình chữ nhật là: ' + dienTich);
</script>
</body>
</html>
