<script>
    let a = prompt("Nhập số a:",'');
    let b = prompt("Nhập số b:",'');
    let c = prompt("Nhập số c:",'');
        if (a > 0 && b > 0 && c > 0) {

                document.write("là cạnh của tam giác")
            } else {

            }
        } else {

        }
</script>
