<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <style>
        input[type="button"] {
            width: 120px;
            height: 20px;
            font-size: 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
            <input type="text" id="num1" placeholder="Nhập số thứ nhất">
            <input type="text" id="num2" placeholder="Nhập số thứ hai"><br>
                <input type="button" name="Cộng" value="Addition(+)" id="sum" onclick="Add()">
                <input type="button" name="trừ" id="sup" value="Subtraction(-)" onclick="Sup()">
                <input type="button" name="nhân" id="mul" value="Mutiplication(*)" onclick="Mul()">
                <input type="button" name="chia" id="div" value="Division(/)" onclick="Div()">
    <h3>Result:</h3><p id="result"></p>
</body>
<script>
    function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }

    function Sup() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result2 = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result2;
    }

    function Mul() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result3 = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result3;
    }

    function Div() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result4 = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result4;
    }
</script>
</html>
