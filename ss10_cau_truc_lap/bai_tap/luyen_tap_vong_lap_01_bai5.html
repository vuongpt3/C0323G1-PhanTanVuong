<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let sum = 0;
    let a = 0;
    let b = 1;
    for (let i = 1; i <= 20; i++) {
        sum += b;
        let temp = b;
        b = a + b;
        a = temp;
    }
    document.write("Tổng 20 số đầu tiên trong dauxy Fibonacci là : " + sum);
</script>
</body>
</html>
