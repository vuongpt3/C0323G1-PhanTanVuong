<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số Fibonacci đầu tiên</title>
</head>
<body>
<script>
    let fibonacci = [1, 1];
    for (let i = 2; i < 20; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    }
    document.write("Dãy 20 số Fubonacci : " + fibonacci);
</script>
</body>
</html>
