<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let i = 1;
    while (count < 30) {
        if (i % 7 === 0) {
            sum += i;
            count++;
        }
        i++;
    }
   document.write("Tổng 30 số chia hết cho 7 là : " + sum);
</script>
</body>
</html>
