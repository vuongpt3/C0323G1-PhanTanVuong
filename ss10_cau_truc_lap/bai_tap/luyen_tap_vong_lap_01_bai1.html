<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1; i < 100; i++) {
        if (i === 99) {
            alert('Đã hoàn thành!');
        }
        document.write("Đếm số " + i +"<br>");
    }
</script>
</body>
</html>
