        constructor(id, name, grade, email, birthday) {

        }

            this.id = id;
        }

            return this.id;
        }

            this.id = name;
        }

        getName() {
            return this.name;
        }

        setGrade(grade) {
            this.id = grade;
        }

        getGrade() {
            return this.grade;
        }

        setEmail(email) {
            this.id = email;
        }

        getEmail() {
            return this.email;
        }

        setBirthday(birthday) {
            this.id = birthday;
        }

        getBirthday() {
            return this.birthday;
        }
    }
