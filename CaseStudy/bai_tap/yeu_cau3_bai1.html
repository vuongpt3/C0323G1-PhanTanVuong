<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function prefixSums(a) {
    let b = [];
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
      sum += a[i];
      b.push(sum);
    }
    return b;
  }

  // Sử dụng hàm prefixSums để tính toán mảng prefix sums của mảng a
  let a = [1, 2, 3];
  let b = prefixSums(a);
  console.log(b); // Kết
</script>
</body>
</html>
