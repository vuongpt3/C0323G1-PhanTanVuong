<body>
<script>
    let a = [1,2,3];
    let sum = 0;
  function prefixSums(a) {
      let b = [];
      for (let i = 0; i < a.length; i++) {
          sum += a[i];
          b.push(sum)
      }
      return b;
  }
let b = prefixSums(a);
  console.log(b);
</script>
