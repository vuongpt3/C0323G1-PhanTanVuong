<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự khác nhau</title>
</head>
<body>
<script>
    let str = ["c","a","b","c","a"];
    let string = str.join("");
    let arr = [];
    for (let i = 0; i < string.length;i++) {
        if (!arr.includes(string[i])) {
            arr.push(string[i]);
        }
    }
    alert("Chuỗi có " + arr.length + " ký tự khác nhau là: " + arr);
</script>
</body>
</html>
