<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];

    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        let maxValue = numerators[0] / denominators[0];

        for (let i = 1; i < numerators.length; i++) {
            let giaTri = numerators[i] / denominators[i];
            if (giaTri > maxValue) {
                maxValue = giaTri;
                maxIndex = i;
            }
        }

        return maxIndex;
    }

    console.log(maxFraction(numerators, denominators));
</script>
</body>
</html>
