<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [5, 2, 5];
    let array2 = [6, 3, 4];
    let maxIndex = 0;
    let maxValue = array1[0] / array2[0];
    function fraction(array1,array2){
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] / array2[i] > maxValue) {
                maxValue = array1[i] / array2[i];
                maxIndex = i;
            }
        }
        return maxIndex;
    }
    let result = fraction(array1,array2);
    console.log(result);

</script>
</body>
</html>
