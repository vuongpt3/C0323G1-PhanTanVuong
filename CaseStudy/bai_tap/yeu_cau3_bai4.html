<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu thức uống</title>
</head>
<body>
<script>
    let menu = [
        ["Cà Phê", 50000],
        ["Cam Vắt", 49000],
        ["Nước ép cà rốt", 75000],
        ["Nước ép cà chua", 65000],
        ["Nước lọc", 12000],
        ["Nước dừa", 20000],
        ["Thoát"]
    ]
    let order;
    let tongCafe;
    let tongCamVat;
    let tongCarot;
    let tongTien = tongCafe +tongCarot + tongCamVat;
    // let doUong = ["Cà Phê","Cam Vắt","Nước ép cà rốt","Nước ép cà chua","Nước Lọc","Nước dừa"];
    // let gia = [50000,49000,75000,65000,12000,20000];
    do {
        // let orderMenu = "";
         order = parseInt(prompt("1 : " + menu[0][0] + " ||  Giá : " + menu[0][1] + "\n"
            + "2 : " + menu[1][0] + " ||  Giá : " + menu[1][1] + "\n"
            + "3 : " + menu[2][0] + " ||  Giá : " + menu[2][1] + "\n"
            + "4 : " + menu[3][0] + " ||  Giá : " + menu[3][1] + "\n"
            + "5 : " + menu[4][0] + " ||  Giá : " + menu[4][1] + "\n"
            + "6 : " + menu[5][0] + " ||  Giá : " + menu[5][1] + "\n"
            + "7 : " + menu[6]));
        //  for (let i = 0; i < menu.length; i++) {
        //      orderMenu += i + " : " + menu[i][0] + "  ||  Giá : " + menu[i][1] + "\n";
        //  }
        //  let order = prompt(orderMenu);
        if (isNaN(order)) {
            alert("Lỗi nhập");
        }
        if (order === 1) {
            let cafee = parseInt(prompt("Nhập số lượng cần mua"));
            confirm("Xác nhận mua " + cafee + " ly cà phê");
            tongCafe = cafee * 50000;
            alert("Số tiền cần phải thanh toán là " + tongCafe);
        } else if (order === 2) {
            let camVat = parseInt(prompt("Nhập số lượng cần mua"));
            confirm("Xác nhận mua " + camVat + " ly cam vắt");
            tongCamVat = camVat * 50000;
            alert("Số tiền cần phải thanh toán là " + camVat * 49000);
        } else if (order === 3) {
            let caRot = parseInt(prompt("Nhập số lượng cần mua"));
            confirm("Xác nhận mua " + caRot + " ly cà rốt");
            tongCarot = caRot * 50000;
            alert("Số tiền cần phải thanh toán là " + caRot * 75000);
        } else if (order === 4) {
            let caChua = parseInt(prompt("Nhập số lượng cần mua"));
            confirm("Xác nhận mua " + caChua + " ly cà chua");
            alert("Số tiền cần phải thanh toán là " + caChua * 50000);
        } else if (order === 5) {
            let nuocLoc = parseInt(prompt("Nhập số lượng cần mua"));
            confirm("Xác nhận mua " + nuocLoc + " chai nước lọc");
            alert("Số tiền cần phải thanh toán là " + nuocLoc * 12000);
        } else if (order === 6) {
            let nuocDua = parseInt(prompt("Nhập số lượng cần mua"));
            confirm("Xác nhận mua " + nuocDua + " ly nước dừa");
            alert("Số tiền cần phải thanh toán là " + "\n" + nuocDua * 20000);
        }else if (order === 7){
            alert("tổng tiền phải trả là " + tongTien);
        }
    } while (order !== 7);
</script>
</body>
</html>
