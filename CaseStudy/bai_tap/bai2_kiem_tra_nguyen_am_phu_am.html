<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm hay phụ âm</title>
</head>
<body>
<div style="text-align: center">
    <input type="text" id="kiemtra"><button type="button" onclick="showEnglish()" style="margin-left: 20px">Kiểm tra</button>
    <p id="result" style="font-size: 20px"></p>
</div>
<script>
    function showEnglish(){
        let nguyenAm = document.getElementById("kiemtra").value;
        let phuAm = document.getElementById("kiemtra").value;
        switch (nguyenAm){
            case "o":
                case "u":
                    case "i":
                        case "a":
                            case "e":
                                case "O":
                                    case "U":
                                        case "I":
                                            case "A":
                                                case "E":
                                                    document.getElementById("result").innerHTML = "<b>"+nguyenAm+"</b>"+ " là  nguyên âm";
                                                    break;
        }
        switch (phuAm){
            case "b":
                case "c":
                case "d":
                case "f":
                case "g":
                case "h":
                case "j":
                case "k":
                case "l":
                case "m":
                case "n":
                case "p":
                case "q":
                case "r":
                case "s":
                case "t":
                case "v":
                case "w":
                case "x":
                case "y":
                case "z":
            case "B":
            case "C":
            case "D":
            case "E":
            case "G":
            case "H":
            case "J":
            case "K":
            case "L":
            case "M":
            case "N":
            case "P":
            case "Q":
            case "R":
            case "S":
            case "T":
            case "V":
            case "W":
            case "X":
            case "Y":
            case "Z":
                document.getElementById("result").innerHTML ="<b>" +phuAm +"</b> : "+ " là phụ âm";
        }
    }
</script>
</body>
</html>
