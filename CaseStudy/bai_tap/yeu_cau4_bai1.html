<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập từ để kiểm tra")
    a = a.toLowerCase();
    let array1 = a.split(' ');
    let array2 = [];
    for (let i = 0; i < array1.length; i++) {
        if (array1[i] !== '') {
            array2.push(array1[i]);
        }
    }
    let result = [];
    let t;
    let max = 0;
    for (let j = 0; j < array2.length; j++) {
        let newArray = array2[j].split('');
        newArray[0] = newArray[0].toUpperCase();
        result.push(newArray.join(''));
        if (result[j].length > max) {
            max = result[j].length;
            t = result[j];
        }
    }
    console.log(result);
    console.log(max, t);


</script>
</body>
</html>
