<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sở thích của bạn</title>
  <style>
    td{
      color: orangered
    }
    body{
      background-color: aqua
    }
  </style>
</head>
<body>
<form style="width: 40%;background-color: white">
    <h2 style="color:black;background-color: orange;text-align: center">SỞ THÍCH CỦA BẠN</h2>
    <table style="border-width: 50px;border-color: aqua">
      <tr>
      <tr>
        <td><p>Họ và Tên:</p></td>
        <td colspan="2"><input type="text" name="yourname"/></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>Email:</p></td>
        <td colspan="2"><input type="text" name="email"/></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>Sở thích</p></td>
        <td><input type="checkbox">Thể thao</input></td>
        <td><input type="checkbox">Âm nhạc</input></td>
        <td><input type="checkbox">Đọc sách</input></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox">Lướt web</input></td>
        <td><input type="checkbox">Chơi game</input></td>
        <td><input type="checkbox">Điện ảnh</input></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox">Du lịch</input></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="button" name="submit" value="Gửi thông tin" onclick="alert('Gửi thông tin thành công')"/></td>
        <td><input type="button" name="submit" value="Nhập lại" onclick="alert('Nhập lại thành công')"></td>
      </tr>
      </tr>

    </table>
</form>

</body>
</html>
